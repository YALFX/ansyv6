<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Registro</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></link>      
        <link href="assents/css/login.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>

        <div class="container" id="containerR">

            <div class="row" >
                <div class="col-4"></div>
                <div class="col-4" id="border">
                    <div class="row">
                        <a href="index.xhtml"><img src="assents/Img/Logo.png" id="logo"></img></a>
                        <h1 style="text-align: center;">REGISTRO</h1>
                        <p style="text-align: center;">Por favor ingrese los siguientes datos para continuar</p>
                    </div>

                    <div class="row">

                        <h:form>
                            <div class="mb-3">
                                <label for="Nombres-FR" class="form-label">Nombres</label>                                
                                <h:inputText 
                                    id="Nombres-FR" 
                                    required="true"
                                    value="#{clienteSession.persona.cliNombre}"
                                    requiredMessage="Ingrese un valor valido"
                                    class="form-control"/>
                                <h:message for="Nombres-FR" style="color: red"></h:message>
                            </div>
                            <div class="mb-3">
                                <label for="Apellidos-FR">Apellidos</label>
                                <h:inputText 
                                    id="Apellidos-FR" 
                                    required="true"
                                    value="#{clienteSession.persona.cliApellido}"
                                    requiredMessage="Ingrese un valor valido"
                                    class="form-control"/>
                                <h:message for="Nombres-FR" style="color: red"></h:message>
                            </div>
                            <div class="mb-3">
                                <h:selectOneMenu value="#{clienteSession.tipoDocumento}" class="form-select"  >
                                    <f:selectItem itemLabel="CC - Cedula de ciudadania" itemValue="1"></f:selectItem>
                                    <f:selectItem itemLabel="CE - Cedula de extranjeria" itemValue="2"></f:selectItem>
                                </h:selectOneMenu>

                            </div>
                            <div class="mb-3">
                                <label for="Documento-FR">Numero de documento</label>
                                <h:inputText 
                                    id="Documento-FR" 
                                    required="true"
                                    value="#{clienteSession.persona.cliNumeroDocumento}"
                                    requiredMessage="Ingrese un valor valido"
                                    class="form-control"/>
                                <h:message for="Nombres-FR" style="color: red"></h:message>
                            </div>
                            <div class="col-md-10">
                                <label for="FN-FR">Fecha de nacimiento</label>
                                <h:inputText 
                                    id="FN-FR"
                                    required="true"
                                    value="#{clienteSession.fechaS}"
                                    h5:pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}"
                                    requiredMessage="Ingrese un valor valido"
                                    class="form-control"
                                    h5:placeholder="AAAA/MM/DD"
                                    />
                                <h:message for="FN-FR" style="color: red"></h:message>
                            </div>
                            <div class="mb-3">
                                <label for="Telefono-FR">Telefono</label>
                                <h:inputText 
                                    id="Telefono-FR" 
                                    required="true"
                                    value="#{clienteSession.persona.cliTelefono}"
                                    requiredMessage="Ingrese un valor valido"
                                    class="form-control"/>
                                <h:message for="Telefono-FR" style="color: red"></h:message>
                            </div>

                            <div class="mb-3">
                                <label for="Correo-FR">Correo</label>
                                <h:inputText 
                                    id="Correo-FR" 
                                    required="true"
                                    value="#{clienteSession.persona.cliCorreo}"
                                    requiredMessage="Ingrese un valor valido"
                                    class="form-control"/>
                                <h:message for="Correo-FR" style="color: red"></h:message>
                            </div>
                            <div class="mb-3">
                                <label for="Clave-FR">Contrase√±a</label>
                                <h:inputSecret 
                                    id="Clave-FR" 
                                    required="true"
                                    value="#{clienteSession.persona.cliClave}"
                                    requiredMessage="Ingrese un valor valido"
                                    class="form-control"/>
                                <h:message for="Clave-FR" style="color: red"></h:message>
                            </div>

                            <a href="login.xhtml">Iniciar sesion</a>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-4"><h:commandButton action="#{clienteSession.registrar()}" class="btn btn-primary" value="INGRESAR"/></div>
                                <div class="col-4"></div>
                            </div>

                        </h:form>
                    </div>

                </div>
                <div class="col-4"></div>
            </div>
            
            <footer class="fologin">         
            <p>@GAES 7</p>
            </footer>

        </div>
    </h:body>
    
    
</html>
