<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset='utf-8'/>
        <title>Mis datos</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></link>       
        <link href="../assents/css/admin.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="row" id="RoG">
            <div class="col-2" style="padding: 0px!important">
                <center>
                    <img src="../assents/Img/Logo.png" width="25%"></img>

                    <h4>Menu</h4>
                </center>
                <div id="menuLateral">
                    <a class="btn btn-outline-dark" href="index.xhtml" role="button">
                        Inicio
                    </a>
                    <a class="btn btn-outline-dark" href="clientes.xhtml" role="button">
                        Consultar clientes
                    </a>
                    <a class="btn btn-outline-dark" href="#" role="button">
                        Reportes
                    </a>
                    <a class="btn btn-outline-dark" href="../login.xhtml" role="button">
                        Cerrar sesion
                    </a>
                </div>
            </div>

            <div class="col-10" id="baraOpciones">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Barra de opciones</span>
                    </div>
                </nav>

                <section class="container">
                    
                    <h:form class="row g-2">
  
                        <div class="col-md-5">
                            <label for="validationCustom01" class="form-label">Correo</label>
                            <h:inputText 
                                    id="validationCustom01" 
                                    required="true"
                                    value="admin@gmail.com"
                                    class="form-control"
                                    disabled="true"/>                            
                        </div>
                        <div class="col-md-5">
                            <label for="validationCustom02" class="form-label">Clave</label>
                            <input type="text" class="form-control" id="validationCustom02" required="" value="*********" disabled=""/>
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-1">
                            <label for="validationCustomUsername" class="form-label">Usuario</label>
                            <h:inputText class="form-control" id="ds" value="1" disabled="true"/>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustomUsername" class="form-label">Nombre</label>
                            <h:inputText class="form-control" id="NB" value="#{cSession.nombre}" required=""/>
                        </div>
                        <div class="col-md-5">
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-2">
                            <h:commandButton action="#{adminView.eliminarC()}" class="btn btn-primary" value="Actualizar"/>
                        </div>
                        <div class="col-md-6">
                        </div>
                        
                        
                    </h:form>
                </section>


            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>     
    </h:body>
</html>
