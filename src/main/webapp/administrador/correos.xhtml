    <ui:define name="contenido">
        <h1 class="mt-4">E-mails</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Envia un correo</li>
        </ol>
        
        
        <h:form>
            <p:growl id="growl"  />
            <div class="mb-3">
                <h:outputLabel for="exampleFormControlInput1" class="form-label">Para:</h:outputLabel>
                <h:inputText  value="#{adminCView.correo}" class="form-control" id="exampleFormControlInput1" h5:placeholder="name@example.com, name@example2.com, ..."></h:inputText>
            </div>
            <div class="mb-3">
                <h:outputLabel for="exampleFormControlInput3" class="form-label">Asunto:</h:outputLabel>
                <h:inputText value="#{adminCView.asunto}" class="form-control" id="exampleFormControlInput3" h5:placeholder="Asunto"></h:inputText>
            </div>
            
            <div class="mb-3">
                <h:outputLabel for="exampleFormControlInput1" class="form-label">Mensaje:</h:outputLabel>
                <h:inputTextarea value="#{adminCView.mensaje}" class="form-control" id="exampleFormControlTextarea1" h5:placeholder="Mensaje" rows="3"></h:inputTextarea>
            </div>
            
            <h:commandButton action="#{adminCView.enviarEmail()}" class="btn btn-primary" value="ENVIAR"/>
        </h:form>
        
    </ui:define>
