<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<al:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:al="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/AD.xhtml">


    <al:define name="URL_salir">
        <a class="dropdown-item" href="../../index.xhtml">Salir</a>
    </al:define>
    <al:define name="URL_inicio">
        <a class="navbar-brand ps-3" href="../index.xhtml">Inicio</a>
    </al:define>

    <al:define name="lista_menu">
        <a class="nav-link" href="../clientes/clientes.xhtml">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            Clientes
        </a>
        <a class="nav-link" href="../planes/planes.xhtml">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            Planes y servicios
        </a>
        <a class="nav-link" href="entidades.xhtml">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            Entidades
        </a>
        <a class="nav-link" href="../index.xhtml">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            Mensajes
        </a>
        <a class="nav-link" href="../correos.xhtml"><div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            E-mails
        </a> 
    </al:define>

    <al:define name="contenido">
        <div class="row">
            <div class="col-11">
                <h1 class="mt-4">Actualizar Datos</h1>
            </div>
        </div>


        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Actualizacion de entidades</li>
        </ol>




        <h:form class="row g-2" enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true"/>
            <div class="col-md-12"> 
                <a href="entidades.xhtml" type="button" style="margin-left: 95%; width: 25px"><img src="../../assents/Img/icons/reply-solid.svg" ></img></a>
            </div> 
            <div class="col-md-12"> 
                <label for="Nombre-FR" class="form-label">Nombre de la entidad</label>
                <h:inputText 
                    id="Nombre-FR" 
                    value="#{entidadesSession.entidad.entNombre}"
                    requiredMessage="Ingrese un valor valido"
                    class="form-control"/>
                <h:message for="Nombre-FR" style="color: red"></h:message>
            </div> 
            <div class="col-md-6">
                <label for="Descripcion-FR" class="form-label">Descripcion</label> 
                <h:inputTextarea 
                    id="Descripcion-FR" 
                    value="#{entidadesSession.entidad.entDescripcion}"
                    rows="10" requiredMessage="Ingrese un valor valido"
                    class="form-control"/>
                <h:message for="Descripcion-FR" style="color: red"></h:message>
            </div>
            <div class="col-md-6 p-2 shadow" style="border-radius: 2%; border: 1px solid black">
                <center>
                    <label for="Img-FR" class="form-label m-2">Imagen Actual </label>maye.t93@gmail.com
                    <br/>

                    <p:graphicImage name="entidades/#{entidadesSession.entidad.nameimg}" library="imagenes" style="height: 200px; border-radius: 5%;"/>
                    <br/>
                    <br/>
                    <p:fileUpload value="#{entidadesSession.file}" mode="simple" skinSimple="true" label="Cambiar imagen"/>
                </center>
            </div>
            <div class="col-md-12">
                <h:commandButton action="#{entidadesSession.actualizarDatos()}" class="btn btn-primary" value="Guardar" style="width: 100%"/>
            </div>
        </h:form>  

    </al:define>

    <al:define name="URL_css">
        <link href="../../assents/css/styles.css" rel="stylesheet" type="text/css"/>
    </al:define>

    <al:define name="URL_js">
        <script src="../../assents/js/scripts.js" type="text/javascript"></script>
    </al:define>

</al:composition>
