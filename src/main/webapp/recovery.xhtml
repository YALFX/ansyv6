<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset='utf-8'/>
        <title>Recuperar Usuario</title>
        <!-- CSS only -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
         <!--<link href="assents/css/Planes.css" rel="stylesheet" type="text/css"/>-->

    </h:head>
    <h:body>
        <p:tooltip/>
        <h:form>
           
        <div class="bg-info bg-gradient text-dark d-flex justify-content-center align-items-center vh-100">
            <div class="bg-white p-5 rounded-1 text-bg-secondary shadow" style="width: 25rem">
                
        <div>
            <div class="d-flex justify-content-center">
                <a href="index.xhtml"><img src="assents\Img\Logo\AsesoresCCS.png" alt="login-icon" style="height: 8rem"/></a>
            </div>
            <div class="text-center fs-2 fw-semibold">Recupera tu usuario</div>
            <div class="text-center fs-6 fw-semibold">Por favor ingresa los siguientes datos para continuar:</div>
          
            <!-- Username -->
            <div class="input-group mt-3">
                <h:inputText 
                    id="Nombres-FR"
                    h5:type="email"
                    required="true"
                    value="#{cSession.correo}"
                    requiredMessage="Ingrese un correo"
                    h5:placeholder="Correo"
                    class="form-control bg-light"/>
            </div>

            <!-- Button -->
            <h:commandButton id="vdus" value="Continuar" class="btn btn-info text-white w-100 mt-3 fw-bold shadow-sm" action="#{cSession.recuperarUsuario()}">
            </h:commandButton>
           
            <!-- Register -->
            <div class="d-flex gap-3 justify-content-center mt-1">
                <div>Â¿No tienes una cuenta?</div>
                <a href="register.xhtml" class="text-decoration-none text-info fw-bold fst-italic">Registrate</a>
            </div>
            <p:messages  showIcon="false" closable="true"></p:messages>
            
            
        </div>
        </div>
        </div>
            
            
         </h:form>
      <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


        <!-- JavaScript Bundle with Popper -->

    </h:body>
</html>
