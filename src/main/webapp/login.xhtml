<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset='utf-8'/>
        <title>Login usuario</title>
        <!-- CSS only -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
         <!--<link href="assents/css/Planes.css" rel="stylesheet" type="text/css"/>-->

    </h:head>
    <h:body>
        <p:tooltip/>
        <h:form>
           
        <div class="bg-info bg-gradient text-dark d-flex justify-content-center align-items-center vh-100">
            <div class="bg-white p-5 rounded-1 text-bg-secondary shadow" style="width: 25rem">
                
        <div>
            <div class="d-flex justify-content-center">
                <a href="index.xhtml"><img src="assents\Img\Logo\AsesoresCCS.png" alt="login-icon" style="height: 8rem"/></a>
            </div>
            <div class="text-center fs-2 fw-semibold">Iniciar Sesión</div>
          
            <!-- Username -->
            <div class="input-group mt-3">
                <h:inputText 
                    id="Nombres-FR"
                    h5:type="email"
                    required="true"
                    value="#{cSession.correo}"
                    requiredMessage="Ingrese un correo"
                    h5:placeholder="Correo"
                    class="form-control bg-light"/>
            </div>
            
            <!-- Password -->
            <div class="input-group mt-2">
                <h:inputSecret 
                    id="Clave-FR" 
                    required="true"
                    value="#{cSession.clave}"
                    h5:placeholder="Contraseña"
                    requiredMessage="Ingrese una contraseña"
                    class="form-control bg-light"/>
            </div>
            
            <!-- checkbox -->
            <div class="d-flex justify-content-around mt-1">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox"/>
                    <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
                </div>
                <div class="pt-1">
                    <a href="recovery.xhtml" class="text-decoration-none text-info fw-bold fst-italic" style="font-size: 0.9rem">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            
            <!-- Button -->
            <h:commandButton id="vdus" value="Ingresar" class="btn btn-info text-white w-100 mt-3 fw-bold shadow-sm" action="#{cSession.validarUsuario()}">
            </h:commandButton>
           
            <!-- Register -->
            <div class="d-flex gap-3 justify-content-center mt-1">
                <div>¿No tienes una cuenta?</div>
                <a href="register.xhtml" class="text-decoration-none text-info fw-bold fst-italic">Registrate</a>
            </div>
            <p:messages  showIcon="false" closable="true"></p:messages>
            
            
        </div>
        </div>
        </div>
            
            
         </h:form>
      <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>     
    </h:body>
</html>
