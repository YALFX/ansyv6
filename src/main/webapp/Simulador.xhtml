<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
                <title>Simulador</title>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></link>      
        <link href="assents/css/Inicio.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        
        <!-- Container -->
        
        <a href="Planes.xhtml"></a>
        <img src="assents/Img/Flyers/Asesores CCR5.jpg" class="img-fluid" alt=""/> 
        
        <!--Barra Navegación-->
        
        <div class="container-fluid" style="margin-top:10px; margin-left:5px; margin-right:5px;">
                    
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="index.xhtml"><button class="btn btn-info" href="cliente/index.xhtml" type="button">Volver</button></a>
                <button class="btn btn-info me-md-2" type="button">Salir</button>
               </div> 
        </div>        
        
         <br></br>   
        
        
            
         <!--Formulario 1 Simulador-->
         
         <div class="container-fluid" style="align-content: center">
             <div class="row g-2-sm">
             <div class="col-5">
                 <div class="p-3 border-radius-3 bg-light " style="text-align:left"><center>Ingresa tus Datos</center><br></br> 
                 
         <br></br>   
        <form action="method" name="Form 1">
            Nombres:<input class="form-control form-control-sm" type="text" placeholder="Ingrese Nombres" aria-label=".form-control"/><br></br>
            Apellidos:<input class="form-control form-control-sm" type="text" placeholder="Ingrese Apellidos" aria-label=".form-control"/>
         <br></br>   
         <label>Tipo Documento:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Seleccione...</option>
            <option value="2">C.C</option>
            <option value="3">T.I</option>
            <option value="4">NIT</option>
            <option value="5">C.E</option>
        </select>
         
         <br></br>
          Número Documento:<input class="form-control form-control-sm" type="text" placeholder="Ingrese Número Documento" aria-label=".form-control"/>
          
         <br></br>
          <label>Tipo Afiliado:</label>
         <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Seleccione...</option>
            <option value="2">Cotizante</option>
            <option value="3">Beneficiario</option>
         </select>
          
          <br></br>
          <label>Estado:</label>
         <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Seleccione...</option>
            <option value="2">Activo</option>
            <option value="3">Inactivo</option>
            <option value="3">En mora</option>
         </select>
          <br></br> 
        </form>
         </div></div>
             
         
         
          <!--Formulario 2 Simulador-->
         
             <div class="col-7">
                <div class="p-3 border-radius-3 bg-light " style="text-align:left"><center>Planes y Servicios</center><br></br> 
                 
         <br></br>   
        <form action="method" name="Form 1">
        <label>Tipo Plan Servicio:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Seleccione...</option>
            <option value="2">Salud</option>
            <option value="3">Exequial</option>
        </select>
        <br></br> 
        <label>Categoría Plan Servicio:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Seleccione...</option>
            <option value="2">Medicina Prepagada</option>
            <option value="3">Planes Complementarios</option>
            <option value="3">Planes Exequiales</option>
        </select>
         <br></br> 
         <label>Medicina Prepagada:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Seleccione...</option>
            <option value="2">Plan Plata</option>
            <option value="3">Plan Oro</option>
            <option value="3">Planes Diamante</option>
        </select>
         
         <br></br> 
         <label>Planes Complementarios:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Seleccione...</option>
            <option value="2">Plan Básico</option>
            <option value="3">Plan Plus</option>
            <option value="3">Plan Preferencial</option>
        </select>
         
         <br></br> 
         <label>Planes Exequiales:</label>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="1">Seleccione...</option>
            <option value="2">Plan Familiar</option>
            <option value="3">Plan Empresarial</option>
        </select>
         <br></br> 
         <a href="DetallesPlanes.xhtml"><button class="btn btn-info me-md-2 btn-center" type="button" target="_blank">Calcular</button></a>
         <br></br> 
         <br></br> 
          <br></br> 
        </form>
         </div></div>
          </div></div>
             
         
         
    </h:body>
</html>
