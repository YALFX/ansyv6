<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario de registro</title>
         <!-- CSS only -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
         <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet"/>
         <link rel="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></link>
         <link rel="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></link>
         <link rel="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></link>
    </h:head>

    <h:body>
        <h:form>
            #{cSession.rest()}
            <p:growl id="growl"  />
        <div class="bg-info bg-gradient text-dark d-flex justify-content-center align-items-center vh-100">
            <div class="bg-white p-5 rounded-1 text-bg-secondary shadow" style="width: 35rem">
                
        <div>
            <div class="d-flex justify-content-center">
                <a href="index.xhtml"><img src="assents\Img\Logo\AsesoresCCS.png" alt="login-icon" style="height: 8rem"/></a>
            </div>
            <div class="text-center fs-2 fw-semibold">Registrate</div>
            <div class="text-center fs-6 fw-semibold">Por favor ingresa los siguientes datos para continuar:</div>
            
            <!-- Nombres y Apellidos -->
            <div class="input-group mt-2 gap-2">
                <h:inputText 
                    id="Nombres-FR" 
                    required="true"
                    value="#{cSession.persona.cliNombre}"
                    requiredMessage="Ingrese un nombre"
                    h5:placeholder="Nombres"
                     class="form-control bg-light"/>                            
                
                <h:inputText 
                    id="Apellidos-FR" 
                    required="true"
                    value="#{cSession.persona.cliApellido}"
                    requiredMessage="Ingrese un apellido"
                    h5:placeholder="Apellidos"
                    class="form-control bg-light"/>

            </div>
            
            <!-- Tipo Documento -->
             <div class="input-group mt-2 gap-2 border-secondary">
                 <h:selectOneMenu value="#{cSession.tipoDocumento}" h5:class="form-select bg-light"  >
                 <f:selectItem itemLabel="TI - Tarjeta de identidad" itemValue="1"></f:selectItem>
                 <f:selectItem itemLabel="CC - Cedula de ciudadania" itemValue="2"></f:selectItem>
                 <f:selectItem itemLabel="CE - Cedula de extranjeria" itemValue="3"></f:selectItem>
            </h:selectOneMenu>

                       
            </div>
                   
            <!-- Número Documento y Telefono -->
                <div class="input-group mt-2 gap-2">
                <h:inputText 
                                    id="Documento-FR" 
                                    required="true"
                                    value="#{cSession.persona.cliNumeroDocumento}"
                                    requiredMessage="Ingrese un numero de documento"
                                    h5:placeholder="Documento"
                                    class="form-control bg-light"/>
               
                
                                
                                <h:inputText 
                                    id="Telefono-FR" 
                                    required="true"
                                    value="#{cSession.persona.cliTelefono}"
                                    requiredMessage="Ingrese un telefono"
                                    h5:placeholder="Telefono"
                                    class="form-control bg-light"/>
  
                </div>       
            
            <!-- Fecha nacimiento -->
            
           <div class="input-group mt-2">
               
                <h:inputText 
                                    id="FN-FR"
                                    required="true"
                                    h5:type="date"
                                    value="#{cSession.fechaS}"
                                    requiredMessage="Ingrese una fecha de nacimiento"
                                    class="form-control bg-light"
                                    />

            </div>
            <label for="FN-FR">Fecha de nacimiento</label>
            
            <!-- Correo -->
            <div class="input-group date mt-2">
                <h:inputText 
                                    id="Correo-FR" 
                                    required="true"
                                    value="#{cSession.usuario.usCorreo}"
                                    requiredMessage="Ingrese un correo"
                                    h5:placeholder="Correo"
                                    class="form-control bg-light"/>

            </div>
           
            
            <!-- Password -->
            <div class="input-group mt-2">
                <h:inputSecret 
                                    id="Clave-FR" 
                                    required="true"
                                    value="#{cSession.usuario.usClave}"
                                    requiredMessage="Ingrese una contraseña"
                                    h5:placeholder="Contraseña"
                                    class="form-control bg-light"/>
      
            </div>
            
            
            <!-- Button -->
            <div class="text-center mt-2">
            <h:commandButton action="#{cSession.registrar()}" class="btn btn-primary" value="Registrarme"/>
            </div>
            
            <!-- Register -->
            <div class="d-flex gap-3 justify-content-center mt-1">
                <div>¿Tienes una cuenta?</div>
                <a href="login.xhtml" class="text-decoration-none text-info fw-bold fst-italic">Inicia Sesión</a>
            </div>
            
            
        </div>
        </div>
        </div>
        </h:form>
      <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </h:body>
</html>
